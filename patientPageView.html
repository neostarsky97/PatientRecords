<html>
    <head>
        <title>Patient View</title>
        <link rel="stylesheet" type="text/css" href="css/patientPage.css">
    </head>

    <body>
        <div class='container'>
            <div class='heading'>
                <h1>Patient record list</h1>
            </div>

            <div class='patient_container'>

                <div class='top_container'>
                    <div class='patient_table'>
                        <table id='ptable'>
                            <thead id='ptable_head'>
                                <tr>
                                    <th>MRN</th>                            
                                </tr>                        
                            </thead>
        
                            <!-- Dummy populated -->
                            <tbody id='ptable_tbody'>
                                
                            </tbody>
                        </table>
                    </div>
        
                    <div id='patient_display' class='patient_dislay'>
                        <div class='patient_detail_heading'>
                            <h4>Patient info: </h4>
                        </div>
                        <div id='patient_info'>
        
                        </div>
                        <div id='patient_show_record_button'>
                        </div>                
                    </div>
                </div>


                <div class='patient_record_display'>
                    <div class='record_container'> 
                        <div class='ptable'>
                            <table id='rtable'>
                                <thead>
                                    <th>DRN</th>
                                    <th>Date</th>
                                    <th>Doctor</th>
                                    <th>Message</th>
                                </thead>
            
                                <!-- Dummy populated-->
                                <tbody id='rtable_tbody'>
                                    
                                </tbody>
                            </table>
                        </div>      
                    </div>
                </div>

            </div>            
        </div>
        
        <script src='js/main.js'></script>
        <script src='js/diagnostic_report.js'></script>
        <script src='js/patient.js'></script>
        <script src='js/populatePatient.js'></script>
        <script src='js/setup_dashboard.js'></script>
    </body>
</html>
