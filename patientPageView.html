    <head>
        <title>Patient View</title>
        <link rel="stylesheet" type="text/css" href="css/patientPage.css">

    <body>
        <div class='container'>
            <div class='heading'>
                <h1>Patient record list</h1>
            </div>

            <div class='patient_container'>
                <div class='patient_table'>
                        <table id='ptable'>
                            <thead id='ptable_head'>
                                <tr>
                                    <th>MRN</th>                            
                                </tr>                        
                            </thead>
        
                            <!-- Dummy populated -->
                            <tbody id='ptable_tbody'>
                                
                            </tbody>
                        </table>
                    </div>
        
                    <div id='patient_display'>
                        <div class='patient_detail_heading'>
                            <h4>Patient info: </h4>
                        </div>
                        <div id='patient_info'>
        
                        </div>
                        <div id='patient_record_display'>
                            <button id='showRecordButton'>Show records</button>
                        </div>                
                    </div>
            </div>            
        </div>
        
        <script src='js/main.js'></script>
        <script src='js/diagnostic_report.js'></script>
        <script src='js/patient.js'></script>
